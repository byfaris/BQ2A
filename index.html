<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>1 SECOND CHALLENGE</title>
    <style>
        :root { --neon: #ff0055; }
        body { background: #050505; color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; margin: 0; overflow: hidden; }
        
        .timer { font-size: 80px; font-weight: bold; font-family: monospace; margin-bottom: 20px; color: var(--neon); text-shadow: 0 0 20px var(--neon); }
        
        .main-btn {
            width: 200px; height: 200px; border-radius: 50%; border: 5px solid var(--neon);
            background: none; color: white; font-size: 24px; cursor: pointer;
            transition: 0.2s; box-shadow: 0 0 15px var(--neon);
        }
        
        .main-btn:active { transform: scale(0.9); box-shadow: 0 0 50px var(--neon); }
        
        .history { margin-top: 50px; font-size: 14px; color: #444; text-align: center; }
        .success-msg { color: #00ff88; display: none; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="timer" id="clock">00:00:00.000</div>
    
    <button class="main-btn" id="hitBtn" onclick="checkTiming()">اضغط الآن!</button>
    
    <div class="success-msg" id="msg">مذهل! لقد حققت توقيتاً عالمياً!</div>

    <div class="history">
        آخر فائز: <span style="color: #888;">فارس منذ 3 دقائق</span>
    </div>

    <script>
        // ساعة دقيقة جداً بالأجزاء من الثانية
        setInterval(() => {
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2, '0') + ":" + 
                            now.getMinutes().toString().padStart(2, '0') + ":" + 
                            now.getSeconds().toString().padStart(2, '0') + "." + 
                            now.getMilliseconds().toString().padStart(3, '0');
            document.getElementById('clock').innerText = timeStr;
        }, 1);

        function checkTiming() {
            const btn = document.getElementById('hitBtn');
            btn.disabled = true; // فرصة واحدة فقط
            btn.style.opacity = "0.3";
            btn.innerText = "انتهت المحاولة";
            
            // هنا يتم التحقق من الدقة وإرسالها للسيرفر
            alert("تم تسجيل توقيتك! عد غداً للمحاولة مرة أخرى.");
        }
    </script>
</body>
</html>
