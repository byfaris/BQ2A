<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GRID_01 | GLOBAL INTUITION</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00f2ff; --bg: #000; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: var(--bg); color: #fff; 
            font-family: 'Space Grotesk', sans-serif; 
            height: 100vh; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        /* إصلاح الخلفية الشبكية لتعمل على المتصفح فورا */
        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(circle at 2px 2px, rgba(0,242,255,0.15) 1px, transparent 0);
            background-size: 40px 40px; z-index: -1;
        }

        .container { text-align: center; width: 100%; padding: 20px; z-index: 10; }

        .status { color: var(--accent); font-size: 10px; letter-spacing: 4px; margin-bottom: 20px; opacity: 0.8; }

        .title { font-size: 28px; font-weight: 700; line-height: 1.2; margin-bottom: 40px; }

        /* الكرة النابضة التي كانت مفقودة في صورتك */
        .core {
            width: 140px; height: 140px;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            border: 1px solid rgba(0,242,255,0.3);
            border-radius: 50%; margin: 0 auto;
            animation: pulse 3s infinite ease-in-out;
            cursor: pointer; box-shadow: 0 0 30px rgba(0,242,255,0.1);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 1; box-shadow: 0 0 60px rgba(0,242,255,0.4); }
        }

        .lang-switch { position: fixed; top: 20px; right: 20px; display: flex; gap: 10px; }
        .lang-btn { background: none; border: 1px solid #333; color: #fff; padding: 5px 10px; font-size: 10px; cursor: pointer; }

        .options { display: none; gap: 20px; justify-content: center; margin-top: 20px; animation: slideUp 0.5s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .choice { width: 70px; height: 70px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 8px; font-weight: bold; }
        .pos { background: rgba(0, 255, 204, 0.2); color: #00ffcc; }
        .neu { background: rgba(189, 0, 255, 0.2); color: #bd00ff; }
        .neg { background: rgba(255, 77, 0, 0.2); color: #ff4d00; }
    </style>
</head>
<body id="mainBody">

    <div class="bg-layer"></div>

    <div class="lang-switch">
        <button class="lang-btn" onclick="toggleLang('en')">EN</button>
        <button class="lang-btn" onclick="toggleLang('ar')">AR</button>
    </div>

    <div class="container">
        <div id="core-view">
            <p class="status" id="status-txt">NODES ACTIVE: 928,472</p>
            <h1 class="title" id="title-txt">COLLECTIVE INTUITION:<br><span style="color:var(--accent)">[SYSTEM_READY]</span></h1>
            <div class="core" onclick="showOptions()"></div>
        </div>

        <div class="options" id="opt-view">
            <div class="choice pos" onclick="finish('Positive')">STABLE</div>
            <div class="choice neu" onclick="finish('Neutral')">UNCERTAIN</div>
            <div class="choice neg" onclick="finish('Volatile')">VOLATILE</div>
        </div>
    </div>

    <script>
        function toggleLang(l) {
            const isAr = l === 'ar';
            document.getElementById('mainBody').dir = isAr ? 'rtl' : 'ltr';
            document.getElementById('mainBody').style.fontFamily = isAr ? 'Cairo' : 'Space Grotesk';
            document.getElementById('status-txt').innerText = isAr ? "العقد النشطة: 928,472" : "NODES ACTIVE: 928,472";
            document.getElementById('title-txt').innerHTML = isAr ? "الحدس الجماعي:<br><span style='color:#00f2ff'>[النظام_جاهز]</span>" : "COLLECTIVE INTUITION:<br><span style='color:#00f2ff'>[SYSTEM_READY]</span>";
        }

        function showOptions() {
            document.getElementById('core-view').style.display = 'none';
            document.getElementById('opt-view').style.display = 'flex';
        }

        function finish(type) {
            alert("Intuition Recorded: " + type);
            location.reload();
        }
    </script>
</body>
</html>
