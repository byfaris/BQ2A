<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BATTAL CARDS | بطاقات المستقبل</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --magenta: #ff00ff; --bg: #050505; }
        
        body {
            background: var(--bg); color: white; font-family: 'Cairo', sans-serif;
            height: 100vh; margin: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; overflow: hidden;
        }

        /* حاوية البطاقة ثلاثية الأبعاد */
        .card-container {
            perspective: 1000px; width: 200px; height: 280px; margin-bottom: 30px;
        }

        .card {
            width: 100%; height: 100%; position: relative;
            transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .card.is-flipped { transform: rotateY(180deg); }

        .card-face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 15px;
            border: 2px solid var(--neon); display: flex;
            align-items: center; justify-content: center; font-family: 'Orbitron';
        }

        /* وجه الشعار (الخلفية) */
        .card-back { background: #111; color: var(--magenta); }

        /* وجه الرسمة (الأمامية) */
        .card-front { 
            background: linear-gradient(45deg, #111, #222); 
            transform: rotateY(180deg); box-shadow: 0 0 20px var(--neon);
        }

        /* نظام الإخطار المدمج */
        #game-status {
            margin-top: 20px; padding: 15px; border-radius: 10px;
            background: rgba(255, 255, 255, 0.05); border: 1px solid #222;
            width: 80%; max-width: 400px; text-align: center; font-size: 14px;
        }

        .btn-action {
            background: var(--neon); color: #000; border: none;
            padding: 12px 30px; border-radius: 50px; font-weight: bold;
            cursor: pointer; font-family: 'Cairo'; box-shadow: 0 0 15px var(--neon);
        }
    </style>
</head>
<body>

    <div style="margin-bottom: 20px; font-family: 'Orbitron'; color: var(--magenta);">STREAK: <span id="streak">0</span>/3</div>

    <div class="card-container">
        <div class="card" id="main-card">
            <div class="card-face card-back">LOGO</div>
            <div class="card-face card-front">POWER: 99</div>
        </div>
    </div>

    <button class="btn-action" onclick="flipCard()">قلب البطاقة</button>

    <div id="game-status">بانتظار الحركة الأولى.. اقلب البطاقة لتحصل على الرسمة!</div>

    <script>
        let streak = 0;

        function flipCard() {
            const card = document.getElementById('main-card');
            const status = document.getElementById('game-status');
            const streakEl = document.getElementById('streak');

            // محاكاة احتمالية الحظ (50/50)
            const isWinner = Math.random() > 0.5;
            
            card.style.transform = `rotateY(${isWinner ? '180deg' : '0deg'})`;

            if (isWinner) {
                streak++;
                status.style.color = "#00ff88";
                status.innerText = "رائع! استقرت على الرسمة. استمر للوصول لـ 3.";
            } else {
                streak = 0;
                status.style.color = "#ff4444";
                status.innerText = "للأسف! استقرت على الشعار. ضاعت النقاط.";
            }

            streakEl.innerText = streak;

            if (streak === 3) {
                status.innerText = "تهانينا! حققت 3 نقاط متتالية. لقد فزت ببطاقة الخصم!";
                streak = 0;
                streakEl.innerText = "0";
            }
        }
    </script>
</body>
</html>
