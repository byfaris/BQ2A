<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>QB2A | FIXED CONTROLS</title>
    <style>
        :root { --neon-blue: #00f2ff; --neon-red: #ff0044; }
        
        /* أهم جزء لمنع التكبير والقلتشات */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: #000; 
            touch-action: none; /* يمنع التكبير والسحب الافتراضي */
            -webkit-user-select: none; /* منع تحديد النص */
            user-select: none;
        }

        canvas { display: block; touch-action: none; }

        /* واجهة الجوال مع منع التكبير */
        .mobile-controls {
            position: absolute; bottom: 30px; width: 100%; display: flex;
            justify-content: space-between; padding: 0 30px; box-sizing: border-box;
            z-index: 20; touch-action: none;
        }

        .btn-circle {
            width: 80px; height: 80px; background: rgba(0, 242, 255, 0.1);
            border: 3px solid var(--neon-blue); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; font-weight: bold; 
            pointer-events: auto; /* التأكد من استقبال اللمس */
        }
    </style>
</head>
