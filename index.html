<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNAUTHORIZED ACCESS | دخول غير مصرح</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --red: #ff0000; --cyan: #00f2ff; --black: #000; }
        
        * { cursor: none; margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--black);
            color: white;
            font-family: 'Cairo', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-image: repeating-linear-gradient(0deg, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 1px, transparent 1px, transparent 2px);
            background-size: 100% 3px;
        }

        /* تأثير التشويش الجذري (Global Glitch) */
        .glitch-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 0, 0, 0.05);
            pointer-events: none;
            z-index: 999;
            opacity: 0;
        }

        .active-glitch { animation: flash 0.2s infinite; opacity: 1; }
        @keyframes flash { 0% { background: rgba(255,0,0,0.1); } 50% { background: rgba(0,242,255,0.1); } 100% { background: transparent; } }

        /* الكرت المركزي الغامض */
        .gate-card {
            border: 1px solid #222;
            padding: 60px;
            background: rgba(5, 5, 5, 0.9);
            text-align: center;
            position: relative;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.1);
            transition: 0.2s;
        }

        .gate-card:hover { 
            border-color: var(--red); 
            transform: scale(1.02) skewX(-1deg);
            box-shadow: 0 0 100px rgba(255, 0, 0, 0.3);
        }

        h1 { font-family: 'Orbitron'; font-size: 2.5rem; color: var(--red); text-shadow: 2px 2px #000, -2px -2px var(--cyan); margin-bottom: 20px; }
        
        .price-tag { font-family: 'Orbitron'; font-size: 4rem; color: #fff; margin: 20px 0; letter-spacing: -5px; }

        .secure-btn {
            background: white; color: black; border: none; padding: 20px 60px;
            font-weight: 900; font-size: 1.5rem; text-transform: uppercase;
            box-shadow: 5px 5px 0 var(--red); transition: 0.1s;
        }

        .secure-btn:active { transform: translate(3px, 3px); box-shadow: none; }

        /* مؤشر ماوس مخصص مخيف */
        #custom-cursor {
            position: fixed; width: 40px; height: 40px; border: 2px solid var(--red);
            border-radius: 50%; pointer-events: none; transform: translate(-50%, -50%);
            z-index: 10000; transition: width 0.1s, height 0.1s;
        }
    </style>
</head>
<body onmousemove="handleMove(event)" onclick="handleClick()">

    <div class="glitch-layer" id="glitch"></div>
    <div id="custom-cursor"></div>

    <div class="gate-card">
        <h1 id="main-title">STRICTLY CONFIDENTIAL</h1>
        <p>مجلد اللغة الممنوعة - شراء الملف سيعرضك للمسؤولية.</p>
        <div class="price-tag">$4.99</div>
        <button class="secure-btn">امتلاك السر</button>
    </div>

    <script>
        const glitch = document.getElementById('glitch');
        const cursor = document.getElementById('custom-cursor');
        const title = document.getElementById('main-title');

        // مصفوفة أصوات (تنبيهات نظام مخيفة)
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playDisturbingSound(freq, type) {
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, ctx.currentTime);
            gain.gain.setValueAtTime(0.05, ctx.currentTime);
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.start();
            osc.stop(ctx.currentTime + 0.1);
        }

        function handleMove(e) {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            // صوت خفيف جداً مع الحركة
            if(Math.random() > 0.95) playDisturbingSound(100, 'sawtooth');
        }

        function handleClick() {
            // تأثير التشويش عند الضغط
            glitch.classList.add('active-glitch');
            playDisturbingSound(50, 'square');
            
            setTimeout(() => {
                glitch.classList.remove('active-glitch');
            }, 500);

            // تغيير النص لثوانٍ
            const original = title.innerText;
            title.innerText = "WE SEE YOU";
            setTimeout(() => title.innerText = original, 1000);
        }

        // تشويش عشوائي كل فترة
        setInterval(() => {
            if(Math.random() > 0.7) {
                glitch.classList.add('active-glitch');
                setTimeout(() => glitch.classList.remove('active-glitch'), 100);
            }
        }, 3000);
    </script>
</body>
</html>
