<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAMG ARCHIVE | أرشفة المامجي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;700&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-gold: #ffcc00;
            --deep-dark: #0a0a0a;
            --panel-bg: rgba(20, 20, 20, 0.8);
            --border: 1px solid rgba(255, 204, 0, 0.2);
        }

        body {
            margin: 0; background: var(--deep-dark); color: #fff;
            font-family: 'Cairo', sans-serif; overflow-x: hidden;
            background-image: radial-gradient(circle at 10% 20%, rgba(255, 204, 0, 0.05) 0%, transparent 50%);
        }

        /* نظام التوافق التلقائي للغات والدول */
        header {
            padding: 30px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: var(--border); backdrop-filter: blur(20px);
        }

        .m-logo { font-family: 'Syncopate', sans-serif; font-size: 28px; color: var(--neon-gold); text-shadow: 0 0 20px rgba(255, 204, 0, 0.4); }

        .location-badge { font-size: 10px; color: var(--neon-gold); border: 1px solid var(--neon-gold); padding: 4px 10px; border-radius: 50px; }

        .container { padding: 40px 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }

        /* بطاقة كتاب المامجي النادر */
        .mamg-card {
            background: var(--panel-bg); border-radius: 0 40px 0 40px; border: var(--border);
            padding: 30px; position: relative; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden; backdrop-filter: blur(10px);
        }

        .mamg-card:hover { transform: skewX(-2deg); border-color: var(--neon-gold); box-shadow: 10px 10px 0px var(--neon-gold); }

        .book-id { font-family: 'Syncopate'; font-size: 9px; opacity: 0.4; }
        .book-title { font-size: 22px; font-weight: 700; margin: 15px 0; color: #fff; }
        .book-desc { font-size: 12px; color: #888; line-height: 1.8; margin-bottom: 25px; }

        .price-row { display: flex; justify-content: space-between; align-items: center; }
        .price { font-size: 24px; font-weight: 700; color: var(--neon-gold); }
        .currency { font-size: 12px; opacity: 0.6; margin-right: 5px; }

        .action-btn {
            background: none; border: 1px solid var(--neon-gold); color: var(--neon-gold);
            padding: 12px 30px; border-radius: 0 15px 0 15px; font-weight: 700;
            cursor: pointer; transition: 0.3s;
        }

        .action-btn:hover { background: var(--neon-gold); color: #000; }

        /* تأثير المسح الضوئي */
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: var(--neon-gold); opacity: 0.1; animation: scan 4s infinite linear; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body>

    <header>
        <div class="m-logo">MAMG.X</div>
        <div id="geo-info" class="location-badge">جاري تحديد الموقع...</div>
    </header>

    <div class="container" id="books-grid">
        </div>

    <script>
        // ملفات وكتب المامجي بأسعار السوق المحدثة 2026
        const mamgBooks = [
            { id: "M-01", title: "أساسيات المامجي الصرف", price: 150, desc: "الدليل الشامل لفهم الهياكل الأساسية لنظام المامجي وكيفية التعامل مع الملفات الأصلية." },
            { id: "M-02", title: "خوارزميات التشفير المتقدمة", price: 290, desc: "كيفية حماية بيانات المامجي وتشفير الأصول الرقمية بمستويات عسكرية." },
            { id: "M-03", title: "أسرار التجارة الرقمية", price: 199, desc: "استراتيجيات بيع المنتجات الرقمية وتحقيق أعلى عائد في أسواق المامجي." }
        ];

        // نظام ذكي للكشف عن الموقع والعملة
        function initStore() {
            const geoBadge = document.getElementById('geo-info');
            const grid = document.getElementById('books-grid');
            
            // محاكاة كشف الموقع (في الواقع نستخدم API مثل ipapi)
            const userCountry = "السعودية"; 
            const currency = "ر.س";
            geoBadge.innerText = `المنطقة: ${userCountry} | العملة: ${currency}`;

            grid.innerHTML = mamgBooks.map(book => `
                <div class="mamg-card">
                    <div class="scan-line"></div>
                    <div class="book-id">VAULT_REF: ${book.id}</div>
                    <div class="book-title">${book.title}</div>
                    <p class="book-desc">${book.desc}</p>
                    <div class="price-row">
                        <div class="price">${book.price}<span class="currency">${currency}</span></div>
                        <button class="action-btn" onclick="buy('${book.title}')">امتلاك الكتاب</button>
                    </div>
                </div>
            `).join('');
        }

        function buy(name) {
            alert(`نظام المامجي: جاري تأمين ملفات [${name}] ونقلها لخزنتك الرقمية...`);
        }

        window.onload = initStore;
    </script>
</body>
</html>
