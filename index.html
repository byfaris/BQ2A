<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>BQ2A | TAZO ENGINE</title>
    <style>
        body { margin: 0; background: radial-gradient(circle, #222, #000); overflow: hidden; touch-action: none; }
        #label { position: absolute; top: 20px; width: 100%; text-align: center; color: #00f2ff; font-family: sans-serif; pointer-events: none; text-shadow: 0 0 10px #00f2ff; }
    </style>
</head>
<body>
    <div id="label">مشروع BQ2A<br>اسحب التيزو لتدويره</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // 1. إعداد المشهد والكاميرا
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. إنشاء "التيزو" (أسطوانة نحيفة جداً)
        const geometry = new THREE.CylinderGeometry(1.2, 1.2, 0.08, 64);
        const material = new THREE.MeshStandardMaterial({ 
            color: 0x00f2ff, 
            metalness: 0.7, 
            roughness: 0.2 
        });
        const tazo = new THREE.Mesh(geometry, material);
        tazo.rotation.x = Math.PI / 2; // جعل وجه التيزو أمام الكاميرا
        scene.add(tazo);

        // 3. الإضاءة
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(5, 5, 5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        camera.position.z = 3;

        // 4. منطق التحكم باللمس (القصور الذاتي)
        let isDragging = false;
        let rotationSpeed = 0.02;
        let lastTouchX = 0;

        window.addEventListener('touchstart', (e) => {
            isDragging = true;
            lastTouchX = e.touches[0].clientX;
        });

        window.addEventListener('touchmove', (e) => {
            if (isDragging) {
                const deltaX = e.touches[0].clientX - lastTouchX;
                rotationSpeed = deltaX * 0.01;
                tazo.rotation.y += rotationSpeed;
                lastTouchX = e.touches[0].clientX;
            }
        });

        window.addEventListener('touchend', () => {
            isDragging = false;
        });

        // 5. حلقة التحديث (الأنيميشن)
        function animate() {
            requestAnimationFrame(animate);
            
            if (!isDragging) {
                tazo.rotation.y += rotationSpeed;
                rotationSpeed *= 0.98; // احتكاك تدريجي للتوقف
            }
            
            renderer.render(scene, camera);
        }
        animate();

        // تحديث الحجم عند تدوير الجوال
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
