<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAMG ARENA | التطوير المركز</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --pink: #ff00ff; --bg: #050508; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background: var(--bg); color: white; font-family: 'Cairo', sans-serif;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
            background-image: radial-gradient(circle, #1a1a2e 0%, #000 100%);
        }

        /* HUD - مطابقة للصورة التي أرفقتها */
        .hud {
            width: 100%; padding: 30px; display: flex; justify-content: space-around;
            z-index: 100;
        }
        .stat-box {
            background: rgba(0,0,0,0.4); border: 2px solid var(--neon);
            padding: 15px 25px; border-radius: 15px; min-width: 140px; text-align: center;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
        }
        .label { font-size: 14px; color: var(--neon); font-family: 'Cairo'; margin-bottom: 5px; }
        .value { font-size: 28px; font-family: 'Orbitron'; font-weight: 900; }

        .arena { flex-grow: 1; position: relative; perspective: 1200px; width: 100%; }

        /* البطاقة المركزية */
        .card {
            width: 160px; height: 220px; background: #111;
            border: 3px solid var(--neon); border-radius: 15px;
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotateY(0deg);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.3);
            font-family: 'Orbitron'; font-size: 24px; letter-spacing: 2px;
        }
        .card.flipped { transform: translate(-50%, -50%) rotateY(180deg); border-color: var(--pink); box-shadow: 0 0 40px var(--pink); }

        /* اليد (مبنية بـ CSS لضمان عدم الاختفاء) */
        .hand-element {
            position: absolute; width: 120px; height: 160px;
            background: linear-gradient(to bottom, #333, #111);
            border-radius: 20px 20px 50px 50px;
            bottom: -300px; left: 50%; transform: translateX(-50%);
            z-index: 200; border: 2px solid var(--neon);
            box-shadow: 0 0 20px var(--neon);
        }
        .hand-element.strike-anim { animation: fast-strike 0.4s ease-out; }

        @keyframes fast-strike {
            0% { bottom: -300px; }
            45% { bottom: 35%; transform: translateX(-50%) scale(1.4); }
            100% { bottom: -300px; }
        }

        .shake { animation: v-shake 0.2s; }
        @keyframes v-shake {
            0% { transform: scale(1); }
            50% { transform: scale(1.05) translate(5px, -5px); }
            100% { transform: scale(1); }
        }

        .lang-btn { position: fixed; bottom: 20px; left: 20px; background: none; border: 1px solid #333; color: #555; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body onclick="game.hit()">

    <div class="hud">
        <div class="stat-box"><div class="label" id="txt-flips">القلبات</div><div class="value" id="val-score">0</div></div>
        <div class="stat-box"><div class="label" id="txt-round">الجولة</div><div class="value" id="val-round">1/3</div></div>
    </div>

    <div class="arena" id="arena">
        <div class="card" id="main-card">MAMG</div>
        <div class="hand-element" id="visual-hand"></div>
    </div>

    <button class="lang-btn" onclick="game.switchLang(event)">EN / AR</button>

    <script>
        const game = {
            score: 0,
            round: 1,
            locked: false,
            lang: 'ar',
            
            hit: function() {
                if (this.locked || this.round > 3) return;
                this.locked = true;

                const hand = document.getElementById('visual-hand');
                const card = document.getElementById('main-card');
                const arena = document.getElementById('arena');

                hand.classList.add('strike-anim');

                // توقيت التصادم
                setTimeout(() => {
                    arena.classList.add('shake');
                    
                    if (Math.random() > 0.4) {
                        card.classList.toggle('flipped');
                        if (card.classList.contains('flipped')) {
                            this.score++;
                            document.getElementById('val-score').innerText = this.score;
                        }
                    }

                    // نظام الجولات: كل ضربة تزيد "جزء" من الجولة أو حسب منطقك
                    // هنا سنعتبر كل 5 ضربات جولة كاملة كمثال تطويري
                    if (this.score % 5 === 0 && this.score !== 0) {
                        this.nextRound();
                    }

                    setTimeout(() => arena.classList.remove('shake'), 200);
                }, 180);

                setTimeout(() => {
                    hand.classList.remove('strike-anim');
                    this.locked = false;
                }, 400);
            },

            nextRound: function() {
                if (this.round < 3) {
                    this.round++;
                    document.getElementById('val-round').innerText = this.round + "/3";
                } else {
                    alert(this.lang === 'ar' ? "انتهت اللعبة! نتيجتك: " + this.score : "Game Over! Score: " + this.score);
                }
            },

            switchLang: function(e) {
                e.stopPropagation();
                this.lang = (this.lang === 'ar') ? 'en' : 'ar';
                document.getElementById('txt-flips').innerText = this.lang === 'ar' ? "القلبات" : "FLIPS";
                document.getElementById('txt-round').innerText = this.lang === 'ar' ? "الجولة" : "ROUND";
                document.documentElement.dir = (this.lang === 'ar') ? 'rtl' : 'ltr';
            }
        };
    </script>
</body>
</html>
